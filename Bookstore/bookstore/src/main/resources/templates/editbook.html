<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
  </head>
  <body>

    <div class="container my-5 w-50">
      <h1>Edit book</h1>
      <form action="#" th:action="@{/savebook/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group" style="margin-bottom: 5px;">
          <label for="" style="display: inline-block; width: 70px;">
            Book ID
          </label>
          <input class="form-control" type="text" id="" th:field="*{id}" disabled>
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
          <label for="" style="display: inline-block; width: 70px;">
            Title
          </label>
          <input class="form-control" type="text" id="" th:field="*{title}">
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
          <label for="" style="display: inline-block; width: 70px;">
            Author
          </label>
          <input class="form-control" type="text" id="" th:field="*{author}">
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
          <label for="" style="display: inline-block; width: 70px;">
            Pub. Year
          </label>
          <input class="form-control" type="text" id="" th:field="*{publicationYear}">
        </div>
        <div class="form-group" style="margin-bottom: 5px;">
          <label for="" style="display: inline-block; width: 70px;">
            ISBN
          </label>
          <input class="form-control" type="text" id="" th:field="*{isbn}">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
          <label for="" style="display: inline-block; width: 70px;">
            Price
          </label>
          <input class="form-control" type="number" min="0" step=".01" id="" th:field="*{price}">
        </div>
        <input class="btn btn-primary" type="submit" value="Save">
        <a class="btn btn-outline-secondary" href="/booklist">Cancel</a>
      </form>
    </div>

  </body>
</html>
